<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Maravillas del mundo</ion-title>
    <ion-buttons slot="end"> 
      <ion-button (click)="goHome()" >
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let place of places" [routerLink]="['/places',place.id]">
    <ion-avatar slot="start">
      <ion-img [src]="place.img"></ion-img>
    </ion-avatar>
    <ion-label>
      {{place.name}}
    </ion-label>
  </ion-item>
</ion-list>
<ion-fab vertical="botton" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addNewPlace()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
